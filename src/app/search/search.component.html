<div class="search">
  <div class="description">
    <h3>Popcorn Movies</h3>
    <h5>
      Sua fonte definitiva de diversão cinematográfica! Descubra os melhores filmes, mergulhe em críticas cativantes e
      embarque em uma jornada visual irresistível
    </h5>
  </div>
  <div class="field">
    <input #input type="text">
    <button (click)="search()">Search</button>
    <button (click)="reset()">Reset</button>
  </div>

  <div id="results">
    <div class="grid" *ngFor="let item of results">
      <img src="{{ item.Poster }}" (click)="getDetails(item)">
    </div>
  </div>
</div>
